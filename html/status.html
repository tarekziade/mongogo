<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon-32x32.png">
    <title>MongoDB Connector POC</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/pricing.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Ingestion Overlords
        Corporation</h5>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          Job UUID
        </div>
        <div class="card-body">
          <h5 class="card-title">Currently vacuuming Mongo objects</h5>
                        <div>  <img src="/fatty-kirby.gif"></img>
            </div>
            <p class="card-text">Bulk sync</p>
            <div>

           <button type="button" class="btn btn-primary">
            Extracted <span class="badge badge-light" id="extracted">0</span>
           </button>
           >>>>
           <button type="button" class="btn btn-info">
            Noop <span class="badge badge-light" id="noop">0</span>
           </button>

           <button type="button" class="btn btn-secondary">
            Created <span class="badge badge-light" id="created">0</span>
           </button>
           <button type="button" class="btn btn-success">
            Updated <span class="badge badge-light" id="updated">0</span>
           </button>
           <button type="button" class="btn btn-danger">
            Deleted <span class="badge badge-light" id="deleted">0</span>
           </button>

           </div>


          </p>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/jquery-3.1.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="/jquery-3.1.1.min.js"><\/script>')</script>

    <script src="/popper.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });

      setInterval( function() {
        $.getJSON("/status", function(status) {
          $('#created').text(status.created);
          $('#extracted').text(status.extracted);
          $('#deleted').text(status.deleted);
          $('#updated').text(status.updated);
          $('#noop').text(status.noop);
        });
      }, 500);

    </script>
  </body>
</html>
